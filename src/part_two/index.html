<!DOCTYPE html>
<html>
  <head>
    <title>Multivitamin - Q2</title>
    <style>
      #root {
        display: flex;
      }

      .shape {
        width: 100px;
        height: 100px;
      }

      .white {
        stroke: black;
        fill: white;
      }

      .grey {
        fill: gray;
      }

      .black {
        fill: black;
      }
    </style>
  </head>
  <body>
    <form id="form">
      <p><label for="line-input">Vitamin line</label></p>
      <input id="line-input" name="line" type="text" value="3B 4B 5G 6W" />
      <button type="submit">Draw line</button>
    </form>
    <div id="shapes"></div>
    <script defer src="./index.js"></script>
  </body>
</html>
